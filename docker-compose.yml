version: "3.7"
services:
  web:
    container_name: web
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    environment:
      - DEBUG=$DEBUG
      - SECRET_KEY=$SECRET_KEY
      - DB_URL=$DB_URL
    ports:
      - "8000:8000"
    volumes:
      - ./static/:/app/clarity_minds/static/
      - ./media/:/app/clarity_minds/media/
